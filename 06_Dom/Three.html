		const div = document.createElement("div");
		console.log(div);
		div.className = "main";
		div.id = Math.round(Math.random() * 10 + 1);

		div.style.backgroundColor = "yellow";

		div.style.padding = "10px";
		// div.innerText = "lean DOM in Js ";

		div.append(addText);
