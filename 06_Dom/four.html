<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Coffee or code | DOM</title>
	</head>
	<body style="color: #fff; background-color: #212121">
		<ul class="language">
			<li>javascript</li>
		</ul>
	</body>
	<script>
		function addLangName(langName) {
			const li = document.createElement("li");
			li.innerText = `${langName}`;
			document.querySelector(".language").append(li);
		}
		addLangName("python");
		addLangName("java");
		function addOptiLang(addLang) {
			const li = document.createElement("li");
			li.appendChild(document.createTextNode(addLang));
			document.querySelector(".language").appendChild(li);
		}
		addOptiLang("C++");
		function name(langName) {
			const li = document.createElement("li");
			li.appendChild(document.createTextNode(langName));
			document.querySelector(".language").appendChild(li);
		}
		name("java");
		// Edit
		function Edit(editValue) {
			const secondLang = document.querySelector("li:nth-child(2)");
			const newliTwo = document.createElement("li");
			newliTwo.appendChild(document.createTextNode(editValue));
			secondLang.replaceWith(newliTwo);
		}
		Edit("Go Lang");
		// edit
		function first(fValue) {
			const fLang = document.querySelector("li:first-child");
			const newli = document.createElement("li");
			newli.appendChild(document.createTextNode(fValue));
			fLang.replaceWith(newli);
		}
		first("TypeScript");
		// remove
		const removeJava = document.querySelector("li:nth-child(3)");
		removeJava.remove();
		// remove
		const removeC = document.querySelector("li:nth-child(3)");
		removeC.remove();
	</script>
</html>
